<div class="container">
    <div class="col-md-6">
        <h3>Login User</h3>
        <form [formGroup]="myReactiveLoginForm" (submit)="onLoginForm(email.value, pass.value)">
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" formControlName="email" #email>
              <small class="text-danger" *ngIf="!myReactiveLoginForm.get('email')?.valid && myReactiveLoginForm.get('email')?.touched">Please Enter Valid Email</small>
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" formControlName="password" #pass>
              <small class="text-danger" *ngIf="!myReactiveLoginForm.get('password')?.valid && myReactiveLoginForm.get('password')?.touched">Please Enter Password</small>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="myReactiveLoginForm.invalid">Login</button>
          </form>
    </div>
</div>
