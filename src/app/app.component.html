<form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm.value)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input ngModel type="userEmail" class="form-control" id="email" aria-describedby="emailHelp"
      placeholder="Enter email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ngModel type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
